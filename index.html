  ],

  ],

  ],
  28: [
    { text: 'ğŸ“Š CPC ì‹œìŠ¤í…œ êµ¬ì¡°ë„', url: 'https://sunwoongkyu.github.io/AI_MagicShow/cpc_flow_diagram.svg' }

  ]

var img = document.getElementById('slide-img');
var counter = document.getElementById('counter');
var progress = document.getElementById('progress');
var btnP = document.getElementById('btn-p');
var btnN = document.getElementById('btn-n');
var linkOverlay = document.getElementById('link-overlay');
var ovBtns = document.getElementById('ov-btns');

function updateSlide() {
  img.src = 'slides/slide' + cur + '.png';
  counter.textContent = cur + ' / ' + TOTAL;
  progress.style.width = (cur / TOTAL * 100) + '%';
  btnP.disabled = (cur === 1);
  btnN.disabled = (cur === TOTAL);

  var sl = links[cur];
  if (sl && sl.length > 0) {
    ovBtns.innerHTML = sl.map(function(l) {
      return '<a href="' + l.url + '" target="_blank" rel="noopener noreferrer">' + l.text + '</a>';
    }).join('');
    linkOverlay.classList.add('show');
  } else {
    ovBtns.innerHTML = '';
    linkOverlay.classList.remove('show');
  }
}

function go(dir) {
  var next = cur + dir;
  if (next < 1 || next > TOTAL) return;
  cur = next;
  updateSlide();
}

document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowRight' || e.key === ' ') go(1);
  if (e.key === 'ArrowLeft') go(-1);
  if (e.key === 'Home') { cur = 1; updateSlide(); }
  if (e.key === 'End') { cur = TOTAL; updateSlide(); }
});

var tx = 0;
document.addEventListener('touchstart', function(e){ tx = e.touches[0].clientX; },{passive:true});
document.addEventListener('touchend', function(e){
  var dx = e.changedTouches[0].clientX - tx;
  if (Math.abs(dx) > 50) go(dx < 0 ? 1 : -1);
});

updateSlide();
</script>
