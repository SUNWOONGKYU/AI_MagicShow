var img = document.getElementById('slide-img');
var counter = document.getElementById('counter');
var progress = document.getElementById('progress');

var btnPrev = document.getElementById('btn-prev');
var btnNext = document.getElementById('btn-next');

function updateSlide() {
  img.src = 'slides/slide' + cur + '.png';
  img.alt = 'Slide ' + cur;
  counter.textContent = cur + ' / ' + TOTAL;
  progress.style.width = (cur / TOTAL * 100) + '%';
  btnPrev.disabled = cur === 1;
  btnNext.disabled = cur === TOTAL;

  // ë§í¬ ë°” ì—…ë°ì´íŠ¸
  var slideLinks = links[cur];
  if (slideLinks && slideLinks.length > 0) {

      }).join('');
    linkBar.classList.add('visible');
  } else {
    linkBar.innerHTML = '';
    linkBar.classList.remove('visible');
  }
}

function go(dir) {
  var next = cur + dir;
  if (next < 1 || next > TOTAL) return;
  cur = next;
  updateSlide();
}

// í‚¤ë³´ë“œ
document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowRight' || e.key === ' ') go(1);
  if (e.key === 'ArrowLeft') go(-1);
  if (e.key === 'Home') { cur = 1; updateSlide(); }
  if (e.key === 'End') { cur = TOTAL; updateSlide(); }
});

// í„°ì¹˜ ìŠ¤ì™€ì´í”„
