var cur = 0;
var deck = document.getElementById('deck');
var counter = document.getElementById('counter');
var progress = document.getElementById('progress');
var slideNum = document.getElementById('slideNum');

slidesData.forEach(function(s, i) {
  var d = document.createElement('div');
  d.className = 'slide' + (i === 0 ? ' active' : '');
  d.innerHTML = s.html;
  deck.appendChild(d);
});

function go(dir) {
  var all = deck.querySelectorAll('.slide');
  if (cur + dir < 0 || cur + dir >= all.length) return;
  all[cur].classList.remove('active');
  cur += dir;
  all[cur].classList.add('active');
  counter.textContent = (cur+1) + '/' + all.length;
  slideNum.textContent = 'Slide ' + (cur+1);
  progress.style.width = ((cur+1)/all.length*100) + '%';
}

document.addEventListener('keydown', function(e) {
  if (e.key === 'ArrowRight' || e.key === ' ') go(1);
  if (e.key === 'ArrowLeft') go(-1);
});

var tx = 0;
document.addEventListener('touchstart', function(e){ tx = e.touches[0].clientX; });
document.addEventListener('touchend', function(e){
  var dx = e.changedTouches[0].clientX - tx;
  if (Math.abs(dx) > 50) { dx < 0 ? go(1) : go(-1); }
});

progress.style.width = (1/slidesData.length*100) + '%';
slideNum.textContent = 'Slide 1';
</script>
</body>
